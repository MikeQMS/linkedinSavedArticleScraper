<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedInSavedPosts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css">
</head>
<body>
<div class="" style="margin: 10px">
    <a href="/update/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Load from LinkedIn</a>
</div>

<div class="d-flex flex-row" style="padding: 20px">
    {% for post in queryset %}
    <div class="card" style="width: 25rem; margin-right: 20px;" >
      <img class="card-img-top" src="{{ post.content_image }}" style="width: 90%">
      <div class="card-body">
          <div style="display: flex; padding: 2px">
              <img src="{{ post.image }}" style="width: 50px; height: 50px">
                <h5 class="card-title">{{ post.title }}</h5>
          </div>
          <p class="card-text text_reduction" id="{{ post.id }}">{{ post.content_summary }}</p>
          <div class="container">
            <div class="btn-holder">
              <a href="{{ post.content_link }}" target="_blank" class="btn btn-primary">Go to Article</a>
            </div>
          </div>
      </div>
    </div>
    {% endfor %}
</div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
